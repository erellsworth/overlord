<ng-container>
  <app-header></app-header>
  <mat-card>
    <h2>{{title()}}:</h2>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard','content', content.id]" *ngFor="let content of contents">
        {{ content.title }} </a>
      <span mat-list-item *ngIf="!contents.length">No {{title()}} found</span>
    </mat-nav-list>
  </mat-card>
  <button mat-fab color="primary" class="create-content">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</ng-container>
