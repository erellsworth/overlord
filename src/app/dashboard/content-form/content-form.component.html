@if (formGroup$ | async; as formGroup) {
<p-card header="Create new {{contentType}}" [formGroup]="formGroup">
    <app-title-input [formGroup]="formGroup"></app-title-input>

    <app-editor [content]="getContent(formGroup)" [formGroup]="formGroup"></app-editor>

    <div formGroupName="seo">
        <p-floatLabel>
            <textarea id="description" class="w-full" rows="5" pInputTextarea formControlName="description">
                </textarea>
            <label for="description">Description</label>
        </p-floatLabel>
    </div>

    <p-divider></p-divider>

    <app-taxonomy-input [formGroup]="formGroup"></app-taxonomy-input>

    <p-divider></p-divider>

    <app-image-selector [formGroup]="formGroup"></app-image-selector>

    <p-divider></p-divider>

    <div class="flex justify-content-left gap-3">
        <p-button [label]="buttonText" (onClick)="save(formGroup)" [disabled]="formGroup.invalid" />

        @if(content.status === 'draft'){
        <p-button label="Publish" (onClick)="publish(formGroup)" [disabled]="formGroup.invalid" />
        }
    </div>
</p-card>
}

<p-toast />
