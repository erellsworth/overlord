<p class="mt-0">Content image:</p>
@if (image()) {
  <p-image [src]="image()?.thumbnail"></p-image>
} @else {
  <p>No Image Selected for this content</p>
}

<div class="flex gap-2 pt-1">
  <p-button
    label="Select Image"
    severity="info"
    (onClick)="showImageLibrary()"
  />
  @if (image()) {
    <p-button label="Remove" severity="warn" (onClick)="removeImage()" />
  }
</div>
