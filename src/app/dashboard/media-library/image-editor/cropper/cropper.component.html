<div class="flex gap-2">
    <p-card header="Full size">
        <image-cropper [imageURL]="src" (imageCropped)="cropped($event, 'full')">
        </image-cropper>
    </p-card>

    <p-card header="Thumbnail">
        <image-cropper [aspectRatio]="16 / 9" [imageURL]="src" (imageCropped)="cropped($event, 'thumb')">
        </image-cropper>
    </p-card>
</div>
