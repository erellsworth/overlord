<div class="flex justify-content-left gap-3">
    <p-image [src]="file.objectURL" class="w-4" imageClass="w-full" />
    <p-button label="Upload" (onClick)="handleUpload()" />
    <p-button label="Crop" severity="success" (onClick)="showEditor = true" />
</div>

<p-dialog [visible]="showEditor" [draggable]="false">
    <app-image-editor [image]="image"></app-image-editor>
</p-dialog>
