<div class="flex justify-center pb-4 flex-wrap">
  <p-button
    [severity]="buttonSeverity('bold')"
    title="Bold"
    icon="fa-solid fa-google"
    (onClick)="focus.toggleBold().run()"
  >
    <fa-icon [icon]="icons.bold"></fa-icon>
  </p-button>
  <p-button
    [severity]="buttonSeverity('italic')"
    title="Italic"
    (onClick)="focus.toggleItalic().run()"
  >
    <fa-icon [icon]="icons.italic"></fa-icon>
  </p-button>
  <p-button
    [severity]="buttonSeverity('strike')"
    title="Strikethrough"
    (onClick)="focus.toggleStrike().run()"
  >
    <fa-icon [icon]="icons.strikeThrough"></fa-icon>
  </p-button>

  <p-button
    [severity]="buttonSeverity('code')"
    title="Inline code"
    (onClick)="focus.toggleCode().run()"
  >
    <fa-icon [icon]="icons.codeInline"></fa-icon>
  </p-button>

  <p-button
    [severity]="buttonSeverity('codeBlock')"
    title="Code block"
    (onClick)="focus.toggleCodeBlock().run()"
  >
    <fa-icon [icon]="icons.codeBlock"></fa-icon>
  </p-button>

  <p-button
    title="Remove formatting"
    (onClick)="focus.unsetAllMarks().clearNodes().run()"
  >
    <fa-icon [icon]="icons.removeFormating"></fa-icon>
  </p-button>

  <p-button
    [severity]="buttonSeverity('paragraph')"
    title="Paragraph"
    (onClick)="focus.setParagraph().run()"
  >
    <fa-icon [icon]="icons.paragraph"></fa-icon>
  </p-button>

  @for (level of headingLevels; track level) {
    <p-button
      [severity]="buttonSeverity('heading', { level })"
      (onClick)="editor.chain().focus().setHeading({ level }).run()"
      title="H{{ level }}"
      >H{{ level }}</p-button
    >
  }
  <hr class="w-full m-0 opacity-0" />

  <p-button
    [severity]="buttonSeverity('columns')"
    title="Columned section"
    (onClick)="colInput.toggle($event)"
  >
    <fa-icon [icon]="icons.columns"></fa-icon>
  </p-button>

  <p-button
    [severity]="buttonSeverity('bulletList')"
    title="Bullet list"
    (onClick)="focus.toggleBulletList().run()"
  >
    <fa-icon [icon]="icons.bulletList"></fa-icon>
  </p-button>

  <p-button
    [severity]="buttonSeverity('orderedList')"
    title="Ordered list"
    (onClick)="focus.toggleOrderedList().run()"
  >
    <fa-icon [icon]="icons.orderedList"></fa-icon>
  </p-button>

  <p-button
    [severity]="buttonSeverity('blockquote')"
    title="Blockquote"
    (onClick)="focus.toggleBlockquote().run()"
  >
    <fa-icon [icon]="icons.blockQuote"></fa-icon>
  </p-button>

  <p-button title="Horizontal Rule" (onClick)="focus.setHorizontalRule().run()">
    ---
  </p-button>

  <p-button title="Undo" (onClick)="focus.undo().run()">
    <fa-icon [icon]="icons.undo"></fa-icon>
  </p-button>
  <p-button title="Redo" (onClick)="focus.redo().run()">
    <fa-icon [icon]="icons.redo"></fa-icon>
  </p-button>
  <p-button
    [severity]="buttonSeverity('link')"
    title="Link"
    (onClick)="showLinkInput()"
  >
    <fa-icon [icon]="icons.link"></fa-icon>
  </p-button>
  <p-button title="Insert image" (onClick)="showImageLibrary()">
    <fa-icon [icon]="icons.image"></fa-icon>
  </p-button>
  <p-button title="Insert video" (onClick)="showVideoInput()">
    <fa-icon [icon]="icons.video"></fa-icon>
  </p-button>
  <p-button title="Show output in console" (onClick)="logOutput()">
    <fa-icon [icon]="icons.console"></fa-icon>
  </p-button>
</div>

<p-popover #colInput>
  <div class="flex items-center gap-2">
    <div class="flex flex-col">
      <label for="columnInput">Columns to insert</label>
      <input
        type="text"
        id="columnInput"
        pInputText
        [(ngModel)]="columnNumber"
        class="w-40 mb-6"
      />
      <p-slider
        [(ngModel)]="columnNumber"
        [min]="1"
        [max]="5"
        [step]="1"
        styleClass="w-40"
      />
    </div>
    <p-button label="Insert" (onClick)="addColumnSection()" />
  </div>
</p-popover>
